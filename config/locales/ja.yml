ja:
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      short: "%Y/%m/%d"
      long: ! '%Y年%-m月%-d日'
  errors:
    format: "%{attribute}%{message}"
    messages:
      blank: を入力してください
      confirmation: と%{attribute}の入力が一致しません
      empty: を入力してください
      greater_than: は%{count}より大きい値にしてください
      not_a_number: は数値で入力してください
      not_an_integer: は整数で入力してください
      present: は入力しないでください
      required: を入力してください
      too_long: は%{count}文字以内で入力してください
      too_short: は%{count}文字以上で入力してください
    template:
      body: 次の項目を確認してください
      header:
        one: "%{model}にエラーが発生しました"
        other: "%{model}に%{count}個のエラーが発生しました"
  helpers:
    select:
      prompt: "--選択してください--"
  number:
    currency:
      format:
        delimiter: ","
        format: "%n%u"
        precision: 0
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: 円
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
  activerecord:
    models:
      genre: ジャンル
      item: 商品
      admin: 管理者
      customer: 顧客
      order: 注文
    attributes:
      genre:
        name: ジャンル
        is_active: 状態
      item:
        image: 画像
        name: 商品名
        introduction: 商品説明
        price: 価格
        is_active: 販売ステータス
      admin:
        email: メールアドレス
        password: パスワード
      order:
        payment_method: 支払い方法
        status: 製作ステータス
        total_payment: 支払い合計
        shipping_cost: 送料
        name: 宛名
        address: 住所
        postal_code: 郵便番号(ハイフンなし)
    enum:
      order:
        payment_method:
          credit_card: クレジットカード
          bank_transfer: 銀行振り込み
        status:
          wait: 入金待ち
          payment_confirm: 入金確認
          in_production: 製作中
          prepare_shipping: 発送準備中
          shipped: 発送済み
    views:
      pagination:
        first: "<<"
        last: ">>"
        previous: "<"
        next: ">"
        truncate: "..."